<body>
	<input type="checkbox" class="d-none" id="nav-state">
	<div class="wrapper">
		<!-- Page Header -->
		<header class="header" role="banner">
			<div class="container flex ai-c jc-b">

				<!-- Page Logo -->

		<main class="contact-main bg-light">
			<section class="container">
				<h2 class="h2 contact-main__title">Submit a help request and weâ€™ll get in touch shortly.</h2>
			</section>
			<section class="s-contact">
				<div class="container grid">
					<div class="s-contact__form-wrapper">
						<form class="form" id="form" action="">
							<div class="form__control">
								<input id="name" type="text" placeholder="Name">
								<small></small>
							</div>
							<div class="form__control">
								<input id="email" type="email" placeholder="Email Address">
								<small></small>
							</div>
							<div class="form__control">
								<input id="company" type="text" placeholder="Company Name">
								<small></small>
							</div>
							<div class="form__control">
								<input id="title" type="text" placeholder="Title">
								<small></small>
							</div>
							<div class="form__control">
								<textarea name="" id="" cols="30" rows="5" placeholder="Message"></textarea>
							</div>
							<div class="form__control announce">
								<input class="form__checkbox" type="checkbox">Stay up-to-date with company announcements and updates to our API
							</div>
							<input type="submit" class="btn btn__secondary--dark" value="Submit">
						</form>
					</div>
					<div class="s-contact__affiliates">
						<h4 class="h4 s-contact__title">Join the thousands of innovators already building with us</h4>
						<div class="grid">
							<img src="./assets/images/tesla.svg" alt="">
							<img src="./assets/images/microsoft.svg" alt="">
							<img src="./assets/images/hewlett-packard.svg" alt="">
							<img src="./assets/images/oracle.svg" alt="">
							<img src="./assets/images/google.svg" alt="">
							<img src="./assets/images/nvidia.svg" alt="">

					</div>

					<form class="demo-form">

							<input class="demo-form__input" type="text" placeholder="Enter email address">

								<li class="footer__link my-2 my-md-0 ml-0 ml-sm-5 text-center"><a href="/contact.html">Contact</a></li>

							</a>
